---

# Apenode version
version: 0.1

# Specify the DAO to use
dao:
  factory: cassandra
  properties:
    - host: "127.0.0.1"
    - port: 9042
    - timeout: 1000
    - keyspace: apenode
    - keepalive: 60000

# Plugins
plugins:
  - authentication:
      hide_credentials: false
  - networklog:
      type: tcp # Available values: tcp, nginx_log
      host: "127.0.0.1"
      port: 4444
      timeout: 10000
      keepalive: 60000
  - ratelimiting:
      limit: 10
      period: minute # Available: second, minute, hour, day, month, year

---
