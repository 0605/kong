---

# Apenode version
version: 0.1

# Specify the DAO to use
dao:
  factory: sqlite
  properties:
    memory: false
    file_path: /tmp/apenode.sqlite3

  #factory: cassandra
  #properties:
  #  host: "127.0.0.1"
  #  port: 9042
  #  timeout: 1000
  #  keyspace: apenode
  #  keepalive: 60000


# Tuning
hide_credentials: false

# Plugins
plugins:
  - authentication
  - networklog:
      type: tcp # Available values: tcp, nginx_log
      host: "127.0.0.1"
      port: 4444
      timeout: 10000
      keepalive: 60000
  - transformations

---
