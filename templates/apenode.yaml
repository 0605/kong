---

# Apenode version
version: 0.1

# Specify the DAO to use
dao:
  factory: apenode.dao.json
  properties:
    file_path: /tmp/apenode.json

# Plugins
plugins:
  - authentication
  - networklog:
    - type: tcp # Available values: tcp, log
    - host: "127.0.0.1"
    - port: 4444
    - timeout: 10000
    - keepalive: 60000
  - transformations

---